<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Training</title>
</head>
<body>
<h1>Course Page</h1>
<a th:href="@{/}">Index</a>
<a th:href="@{/course}">Course</a>
<a th:href="@{/employee}">Employee</a>
<a th:href="@{/show}">Show</a>
<a th:href="@{/job}">Job</a><br><br>
<form method="post">
    Name :
    <select name="employee">
        <option th:each="employee : ${employee}" th:text="${employee.profile.name}" th:value="${employee.id}"></option>
    </select><br>
    Course :
    <div th:each="course :${course}">
        <input type="checkbox" name="course" th:value="${course.id}">
        <label th:text="${course.name}"></label><br>
    </div>
    <input type="submit" value="Add">
</form>
</body>
</html>
