<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Job</title>
</head>
<body>
<h1>Employee Page</h1>
<a th:href="@{/}">Index</a>
<a th:href="@{/course}">Course</a>
<a th:href="@{/train}">Train</a>
<a th:href="@{/show}">Show</a>
<a th:href="@{/employee}">Employee</a><br><br>
<form method="post">
    Title&nbsp;&nbsp; : <input type="text" name="title"><br>
    Need : <input type="text" name="need"><br>
    <select name="employee">
        <option th:each="employee : ${employee}" th:text="${employee.profile.name}" th:value="${employee.id}"></option>
    </select><br>
    <input type="submit" value="Add">
</form>
</body>
</html>
